<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="../Plantilla/template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns="http://www.w3.org/1999/xhtml">

    <ui:define name="content">
        <p:growl id="message" showDetail="true" />
        <h:form>
            <p:panel header="Actualizar Oficina">
                <p>Ingrese los siguientes campos para actualizar esta información:</p>
                <p:messages id="messages" showDetail="true" autoUpdate="true" redisplay="false"/>
                <h:panelGrid id="grid" columns="2" cellpadding="5">
                    <p:outputLabel value="Nombre:" /> 
                    <p:inputText id="nombre" value="#{controladorOficina.oficina.nombre}" 
                                 required="true" requiredMessage="Campo nombre requerido" style="width: 255px"/> 
                    <p:outputLabel value="Teléfono:" /> 
                    <p:inputText id="telefono" value="#{controladorOficina.oficina.telefono}" 
                                 required="true" requiredMessage="Campo teléfono requerido" type="number" style="width: 255px"/> 
                    <p:outputLabel value="Dirección:" /> 
                    <p:inputText id="direccion" value="#{controladorOficina.oficina.direccion}" 
                                 required="true" requiredMessage="Campo dirección requerido" style="width: 255px"/>  
                    <p:outputLabel value="Ciudad:" /> 
                    <p:selectOneMenu id="basic" value="#{controladorOficina.oficina.ciudad}" style="width: 220px">
                        <f:selectItem itemLabel="Bogotá" itemValue="Bogotá" />
                        <f:selectItem itemLabel="Medellín" itemValue="Medellín" />
                        <f:selectItem itemLabel="Cali" itemValue="Cali" />
                        <f:selectItem itemLabel="Barranquilla" itemValue="Barranquilla" />
                        <f:selectItem itemLabel="Cartagena de Indias" itemValue="Cartagena de Indias" />
                        <f:selectItem itemLabel="Cúcuta" itemValue="Cúcuta" />
                        <f:selectItem itemLabel="Soledad" itemValue="Soledad" />
                        <f:selectItem itemLabel="Ibagué" itemValue="Ibagué" />
                        <f:selectItem itemLabel="Bucaramanga" itemValue="Bucaramanga" />
                        <f:selectItem itemLabel="Soacha" itemValue="Soacha" />
                        <f:selectItem itemLabel="Santa Marta" itemValue="Santa Marta" />
                        <f:selectItem itemLabel="Villavicencio" itemValue="Villavicencio" />
                        <f:selectItem itemLabel="Bello" itemValue="Bello" />
                        <f:selectItem itemLabel="Pereira" itemValue="Pereira" />
                        <f:selectItem itemLabel="Valledupar" itemValue="Valledupar" />
                        <f:selectItem itemLabel="Manizales" itemValue="Manizales" />
                        <f:selectItem itemLabel="Buenaventura" itemValue="Buenaventura" />
                        <f:selectItem itemLabel="Pasto" itemValue="Pasto" />
                        <f:selectItem itemLabel="Montería" itemValue="Montería" />
                        <f:selectItem itemLabel="Neiva" itemValue="Neiva" />
                    </p:selectOneMenu> 
                </h:panelGrid>
                <p:commandButton id="submitButton" value="Guardar Cambios" action="#{controladorOficina.actualizar()}" icon="ui-icon-person" update="grid"/> 
                <p:button value="Cancelar" icon="ui-icon-arrowthick-1-w" outcome="lista"/> 
            </p:panel>
        </h:form>
    </ui:define>
</ui:composition>
